<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="form">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								Lançar Recurso Instituição Financiadora
							</h3>
						</div>
						
						<div class="panel-body">
							<p:messages id="messages" showDetail="true" autoUpdate="true"
								closable="true" />

							<p:inputText style="display: none;" id="id"
								value="#{editarInstituicaoFinanciadoraBean.recursoInstituicaoFinanciadora.instituicaoFinanciadora.idInstituicaoFinanciadora}">
							</p:inputText>

							<div class="row">
								<div class="form-group">
									<label for="orcamento" class="col-lg-2 control-label">
										Orçamento:
									</label>
									<div class="col-lg-6">											
										<p:spinner id="orcamento"
											value="#{editarInstituicaoFinanciadoraBean.recursoInstituicaoFinanciadora.orcamento}"
											required="true"
											prefix="R$"
											min="0" 
											stepFactor="100.00"
											label="Bolsa docente"
											styleClass="form-control" />
									</div>
									<div class="col-lg-4">
										<p:message for="orcamento" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="validadeInicial" class="col-lg-2 control-label">
										Validade Inicial:
									</label>
									<div class="col-lg-4">
										<p:calendar id="validadeInicial"
											value="#{editarInstituicaoFinanciadoraBean.recursoInstituicaoFinanciadora.validadeInicial}"
											required="true" 
											effect="fold"
											locale="pt_BR"
											label="Validade Inicial"
											navigator="true"
											styleClass="form-control">	
												<p:watermark for="validadeInicial" value="dd/mm/aaaa"/>												
												<p:ajax event="dateSelect" update="validadefinal" />													
										</p:calendar>
									</div>
									<div class="col-lg-6">
										<p:message for="validadeInicial" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="validadefinal" class="col-lg-2 control-label">
										Validade Final:
									</label>
									<div class="col-lg-4">
										<p:calendar id="validadefinal"
											value="#{editarInstituicaoFinanciadoraBean.recursoInstituicaoFinanciadora.validadeFinal}"
											mindate="#{editarInstituicaoFinanciadoraBean.recursoInstituicaoFinanciadora.validadeInicial}"
											required="true"
											effect="fold"
											locale="pt_BR" 
											label="Validade Final"
											navigator="true"
											styleClass="form-control">
												
												<p:watermark for="validadefinal" value="dd/mm/aaaa"/>
												
												<f:attribute name="startDate" 
													value="#{editarInstituicaoFinanciadoraBean.recursoInstituicaoFinanciadora.validadeInicial}" />
    											<f:validator validatorId="dateRangeValidator" />   											
										</p:calendar>
									</div>
									<div class="col-lg-6">
										<p:message for="validadefinal" />
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<div class="col-lg-3">
										<h:commandButton styleClass="btn btn-primary btn-lg btn-block"
											actionListener="#{editarInstituicaoFinanciadoraBean.lancarRecurso}"
											value="Finalizar cadastro" update="@form" />
									</div>
								</div>
							</div>
						</div>						
					</div>
				</div>
			</div>
		</div>
	</h:form>

</ui:composition>
