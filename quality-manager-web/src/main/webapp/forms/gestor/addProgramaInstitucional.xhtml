<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="form">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Cadastrar Programa Institucional</h3>
						</div>
						<div class="panel-body">

							<p:messages id="messages" showDetail="true" autoUpdate="true"
								closable="true" />

							<p:inputText style="display: none" id="id"
								value="#{editarProgramaInstitucionalBean.programaInstitucional.idProgramaInstitucional}"></p:inputText>

							<div class="row">
								<div class="form-group">
									<label for="instituicao" class="col-lg-3 control-label"
										style="padding: 1%;">Instituição:</label>
									<div class="col-lg-5" style="padding: 1%;">

										<h:selectOneMenu id="instituicao"
											value="#{editarProgramaInstitucionalBean.programaInstitucional.instituicaoFinanciadora.idInstituicaoFinanciadora}"
											required="true" label="instituicao"
											requiredMessage="O valor é necessário!">
											<f:selectItems
												value="#{editarProgramaInstitucionalBean.instituicoesFinanciadoras}" />
										</h:selectOneMenu>

									</div>
									<div class="col-lg-4" style="padding: 1%;">
										<p:message for="instituicao" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="nm_programaInstitucional"
										class="col-lg-3 control-label" style="padding: 1%;">Nome
										Programa Institucional:</label>
									<div class="col-lg-5" style="padding: 1%;">
										<p:inputText id="nm_programaInstitucional"
											styleClass="form-control"
											value="#{editarProgramaInstitucionalBean.programaInstitucional.nomeProgramaInstitucional}"
											required="true" label="nm_programaInstitucional">
											<f:validateLength minimum="5" maximum="255" />
										</p:inputText>
									</div>
									<div class="col-lg-4" style="padding: 1%;">
										<p:message for="nm_programaInstitucional" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="sigla" class="col-lg-3 control-label"
										style="padding: 1%;">Sigla:</label>
									<div class="col-lg-5" style="padding: 1%;">
										<p:inputText id="sigla" class="form-control"
											value="#{editarProgramaInstitucionalBean.programaInstitucional.sigla}"
											required="true" label="sigla">
											<f:validateLength minimum="2" maximum="32" />
										</p:inputText>
									</div>
									<div class="col-lg-4" style="padding: 1%;">
										<p:message for="sigla" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<div class="col-lg-3">
										<h:commandLink styleClass="btn btn-primary btn-lg btn-block"
											actionListener="#{editarProgramaInstitucionalBean.save}"
											value="Finalizar cadastro" update="@form" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>

</ui:composition>
