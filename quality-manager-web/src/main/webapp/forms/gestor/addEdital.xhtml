<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

		<!-- Formulário -->
		<h:form id="form">
			<div class="container">
				<div class="row">					
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Cadastrar Edital</h3>
						</div>
						<div class="panel-body">
							
							<p:messages id="messages" showDetail="true" autoUpdate="true"
								closable="true" />
				
							<p:inputText style="display: none" id="id"
								value="#{editarEditalBean.edital.idEdital}">
							</p:inputText>
				
							
							<div class="row">
								<div class="form-group">
									<label for="programaInst" class="col-lg-2 control-label" >Programa Institucional:</label>
									<div class="col-lg-6">
										<p:selectOneMenu id="programaInst"
											value="#{editarEditalBean.edital.programaInstitucional.idProgramaInstitucional}"
											required="true" 
											label="Programa Institucional">
											<f:selectItems value="#{editarEditalBean.programasInstitucionais}" />
										</p:selectOneMenu>
									</div>
									<div class="col-lg-4">
										<p:message for="programaInst" />
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label for="tipoEdital" class="col-lg-2 control-label">Tipo do Edital:</label>
									<div class="col-lg-6">
										<p:selectOneMenu id="tipoEdital"
											value="#{editarEditalBean.edital.tipoEdital.idTipoEdital}" 
											required="true"
											label="Tipo de edital">
											<f:selectItems value="#{editarEditalBean.tiposEditais}" />
										</p:selectOneMenu>
									</div>
									<div class="col-lg-4">
										<p:message for="tipoEdital" />
									</div>
								</div>
							</div>
				
							<div class="row">
								<div class="form-group">
									<label for="descricao" class="col-lg-2 control-label">Descrição:</label>
									<div class="col-lg-6" >
										<p:inputText id="descricao"
											value="#{editarEditalBean.edital.descricao}" 
											required="true"
											label="Descrição"
											styleClass="form-control">
											<f:validateLength minimum="0" />
										</p:inputText>
									</div>
									<div class="col-lg-4" >
										<p:message for="descricao" />
									</div>
								</div>
							</div>
				
							<div class="row">
								<div class="form-group">
									<label for="numero" class="col-lg-2 control-label" >Número do edital:</label>
									<div class="col-lg-6" >
										<p:inputText id="numero" 
											value="#{editarEditalBean.edital.numero}"
											required="true" 
											label="Número"
											styleClass="form-control">
											<f:validateLength minimum="0" />
										</p:inputText>
									</div>
									<div class="col-lg-4" >
										<p:message for="numero" />
									</div>
								</div>
							</div>
				
							<div class="row">
								<div class="form-group">
									<label for="ano" class="col-lg-2 control-label" >Ano:</label>
									<div class="col-lg-6" >
										<p:inputText id="ano" 
											value="#{editarEditalBean.edital.ano}"
											required="true" 
											label="Ano"
											styleClass="form-control">
										</p:inputText>
									</div>
									<div class="col-lg-4">
										<p:message for="ano" />
									</div>
								</div>
							</div>
				
							<div class="row">
								<div class="form-group">
									<label for="inicioInscricoes" class="col-lg-2 control-label">
										Início das inscrições:
									</label>
									<div class="col-lg-6">
										<p:calendar id="inicioInscricoes"
											value="#{editarEditalBean.edital.inicioInscricoes}" 
											effect="fold"
											locale="pt_BR"
											label="Início das Inscrições"
											styleClass="form-control" />
									</div>
									<div class="col-lg-4">
										<p:message for="inicioInscricoes" />
									</div>
								</div>
							</div>
				
							<div class="row">
								<div class="form-group">
									<label for="fimInscricoes" class="col-lg-2 control-label">Fim das inscrições:</label>
									<div class="col-lg-6">
										<p:calendar id="fimInscricoes"
											value="#{editarEditalBean.edital.fimInscricoes}" effect="fold"
											locale="pt_BR" 
											label="Fim das inscrições"
											styleClass="form-control"/>
									</div>
									<div class="col-lg-4">
										<p:message for="fimInscricoes" />
									</div>
								</div>
							</div>
				
							<div class="row">
								<div class="form-group">
									<label for="relatorioParcial" class="col-lg-2 control-label">Prazo do Relatório inicial:</label>
									<div class="col-lg-6">
										<p:calendar id="relatorioParcial"
											value="#{editarEditalBean.edital.relatorioParcial}" 
											effect="fold"
											locale="pt_BR"
											label="Prazo do relatório inicial"
											styleClass="form-control" />
									</div>
									<div class="col-lg-4">
										<p:message for="relatorioParcial" />
									</div>
								</div>
							</div>				
				
							<div class="row">
								<div class="form-group">
									<label for="relatorioFinal" class="col-lg-2 control-label">Prazo do Relatório final:</label>
									<div class="col-lg-6">
										<p:calendar id="relatorioFinal"
											value="#{editarEditalBean.edital.relatorioFinal}" 
											effect="fold"
											locale="pt_BR" 
											label="Prazo do relatório final"
											styleClass="form-control"/>
									</div>
									<div class="col-lg-4">
										<p:message for="relatorioFinal" />
									</div>
								</div>
							</div>
				
							<div class="row">
								<div class="form-group">
									<label for="numeroVagas" class="col-lg-2 control-label">Número de vagas:</label>
									<div class="col-lg-6">
											<p:inputText id="numeroVagas"
												value="#{editarEditalBean.edital.vagas}" 
												label="Número de vagas"
												styleClass="form-control"/>
											<p:slider for="numeroVagas" />
									</div>
									<div class="col-lg-4">
										<p:message for="numeroVagas" />
									</div>
								</div>
							</div>
				
							<div class="row">
								<div class="form-group">
									<label for="bolsaDocente" class="col-lg-2 control-label">Bolsa docente:</label>
									<div class="col-lg-6">
										<p:spinner id="bolsaDocente"
											value="#{editarEditalBean.edital.bolsaDocente}" 
											prefix="R$" 
											min="0"
											stepFactor="0.25" 
											label="Bolsa docente"
											styleClass="form-control"/>
									</div>
									<div class="col-lg-4">
										<p:message for="bolsaDocente" />
									</div>
								</div>
							</div>
				
							<div class="row">
								<div class="form-group">
									<label for="bolsaDiscente" class="col-lg-2 control-label">Bolsa discente:</label>
									<div class="col-lg-6">
										<p:spinner id="bolsaDiscente"
											value="#{editarEditalBean.edital.bolsaDiscente}" 
											prefix="R$"
											min="0" 
											stepFactor="0.25"
											label="Bolsa docente"
											styleClass="form-control" />
									</div>
									<div class="col-lg-4">
										<p:message for="bolsaDiscente" />
									</div>
								</div>
							</div>				
				
							
							<!--
							 - data 
							 - data 
							 - data 
							 - data resultado final
							 - data inicio atividades
							  -->
							<div class="row">
								<div class="form-group">
									<label for="inicioAvaliacao" class="col-lg-2 control-label">
										Início das avaliação dos projetos:
									</label>
									<div class="col-lg-6">
										<p:calendar id="inicioAvaliacao"
											value="#{editarEditalBean.edital.inicioAvaliacao}"
											required="true"
											effect="fold"
											locale="pt_BR"
											label="Início das avaliação dos projetos"
											navigator="true"
											styleClass="form-control" />
									</div>
									<div class="col-lg-4">
										<p:message for="inicioAvaliacao" />
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label for="fimAvaliacao" class="col-lg-2 control-label">
										Fim das avaliação dos projetos:
									</label>
									<div class="col-lg-6">
										<p:calendar id="fimAvaliacao"
											value="#{editarEditalBean.edital.fimAvaliacao}"
											required="true"
											effect="fold"
											locale="pt_BR"
											label="Início das Inscrições"
											navigator="true"
											styleClass="form-control" />
									</div>
									<div class="col-lg-4">
										<p:message for="fimAvaliacao" />
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label for="resultadoPreliminar" class="col-lg-2 control-label">
										Resultado preliminar:
									</label>
									<div class="col-lg-6">
										<p:calendar id="resultadoPreliminar"
											value="#{editarEditalBean.edital.resultadoPreliminar}"
											required="true" 
											effect="fold"
											locale="pt_BR"
											label="Resultado preliminar"
											navigator="true"
											styleClass="form-control" />
									</div>
									<div class="col-lg-4">
										<p:message for="resultadoPreliminar" />
									</div>
								</div>
							</div>
				
							<div class="row">
								<div class="form-group">
									<label for="receberRecursos" class="col-lg-2 control-label">
										Recebimento de recursos:
									</label>
									<div class="col-lg-6">
										<p:calendar id="receberRecursos"
											value="#{editarEditalBean.edital.receberRecursos}"
											required="true"
											effect="fold"
											locale="pt_BR"
											label="Início das avaliação dos projetos"
											navigator="true"
											styleClass="form-control" />
									</div>
									<div class="col-lg-4">
										<p:message for="receberRecursos" />
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<div class="col-lg-offset-2 col-lg-10">
										<p:commandButton value="Finalizar Cadastro"
											actionListener="#{editarEditalBean.save}" 
											icon="ui-icon-check" 
											class="btn btn-default"/>								
									</div>
								</div>
							</div>
								
						</div>
					</div>
				</div>
			</div>
		</h:form>
</ui:composition>
