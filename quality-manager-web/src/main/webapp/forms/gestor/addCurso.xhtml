<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<style>
		.ui-autocomplete-panel {
			background-color: #e1e1e8 !important;
		}
		
		.ui-autocomplete-input {
			border: none !important;
		}
		
		.ui-autocomplete-input {
			display: block !important;
			width: 100% !important;
			height: 34px !important;
			padding: 6px 12 px !important;
			font-size: 14px !important;
			line-height: 1 .42857143 !important;
			color: #555 !important;
			background-color: #fff !important;
			background-image: none !important;
			border: 1px solid #ccc !important;
			border-radius: 4px !important;
			-webkit-box-shadow: inset 0 1 px 1 px rgba(0, 0, 0, .075) !important;
			box-shadow: inset 0 1 px 1 px rgba(0, 0, 0, .075) !important;
			-webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow
				ease-in-out .15s !important;
			-o-transition: border-color ease-in-out .15s, box-shadow ease-in-out
				.15s !important;
			transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s
				!important;
		}
		
		.ui-autocomplete-input:focus {
			border-color: #66afe9  !important;
			outline: 0  !important;
			-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px
				rgba(102, 175, 233, .6)  !important;
			box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px
				rgba(102, 175, 233, .6) !important;
		}
	</style>

	<h:form id="form">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Cadastrar Curso</h3>
						</div>
						<div class="panel-body">

							<p:messages id="messages" showDetail="true" autoUpdate="true"
								closable="true" />

							<p:inputText style="display: none" id="id"
								value="#{editarCursoBean.curso.idCurso}"></p:inputText>

							<div class="row">
								<div class="form-group">
									<label for="nomeCurso" class="col-lg-2 control-label"
										style="padding: 1%;">Nome do curso:</label>
									<div class="col-lg-6" style="padding: 1%;">
										<p:inputText id="nomeCurso"
											value="#{editarCursoBean.curso.nomeCurso}" required="true"
											requiredMessage="O valor é necessário!"
											styleClass="form-control" label="nomeCurso" />
									</div>
									<div class="col-lg-4" style="padding: 1%;">
										<p:message for="nomeCurso" />
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label for="nome" class="col-lg-2 control-label"
										style="padding: 1%;">Coordenador:</label>
									<div class="col-lg-6" style="padding: 1%;">
										<p:autoComplete id="nome" styleClass="form-control"
											style="border: none;"
											value="#{editarCursoBean.curso.coordenador}"
											completeMethod="#{editarCursoBean.completeCoordenador}"
											var="pessoa" itemLabel="#{pessoa.nomePessoa}"
											itemValue="#{pessoa}" converter="converterServidor"
											forceSelection="true">

												#{pessoa.nomePessoa}"
										</p:autoComplete>
									</div>
									<div class="col-lg-4" style="padding: 1%;">
										<p:message for="nome" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<div class="col-lg-3">
										<h:commandLink actionListener="#{editarCursoBean.save}"
											styleClass="btn btn-primary btn-lg btn-block"
											value="Finalizar cadastro" update="@form" />
									</div>
								</div>
							</div>
							
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
