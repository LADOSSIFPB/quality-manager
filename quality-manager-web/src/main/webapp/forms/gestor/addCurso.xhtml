<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="form">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Cadastrar Curso</h3>
						</div>
						<div class="panel-body">

							<p:messages id="messages" showDetail="true" showSummary="false" 
								globalOnly="true" autoUpdate="true" closable="false" />

							<p:inputText style="display: none" id="id"
								value="#{editarCursoBean.curso.idCurso}"></p:inputText>

							<div class="row">
								<div class="form-group">
									<label for="nomeCurso" class="col-lg-2 control-label">
										Nome do curso:
									</label>
									<div class="col-lg-6">
										<p:inputText id="nomeCurso"
											value="#{editarCursoBean.curso.nomeCurso}" 
											required="true"
											styleClass="form-control" 
											label="Nome do curso" />
									</div>
									<div class="col-lg-4">
										<p:message for="nomeCurso" />
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<label for="nome" class="col-lg-2 control-label">
										Coordenador:
									</label>
									<div class="col-lg-6">
										<p:autoComplete id="nome" 
											styleClass="form-control"
											value="#{editarCursoBean.curso.coordenador}"
											required="true"
											completeMethod="#{editarCursoBean.completeCoordenador}"
											var="pessoa" 
											itemLabel="#{pessoa.nomePessoa}"
											itemValue="#{pessoa}" 
											converter="converterServidor"
											forceSelection="true"
											label="Coordenador">
										</p:autoComplete>
									</div>
									<div class="col-lg-4">
										<p:message for="nome" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<div class="col-lg-3">
										<h:commandLink action="#{editarCursoBean.save}"
											styleClass="btn btn-primary btn-lg btn-block"
											value="Finalizar cadastro"
											ajax="false" />
									</div>
								</div>
							</div>							
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
