<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">


	<h:form id="form">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Cadastrar Instituição Financiadora</h3>
						</div>
						<div class="panel-body">

							<p:messages id="messages" showDetail="true" autoUpdate="true"
								closable="true" />

							<p:inputText style="display: none" id="id"
								value="#{editarInstituicaoFinanciadoraBean.instituicaoFinanciadora.idInstituicaoFinanciadora}"></p:inputText>

							<div class="row">
								<div class="form-group">
									<label for="cnpj" class="col-lg-2 control-label" style="padding: 1%;">CNPJ:</label>
									<div class="col-lg-6" style="padding: 1%;">
										<p:inputMask mask="99.999.999/9999-99"
											styleClass="form-control" id="cnpj" required="true"
											requiredMessage="O valor é necessário!"
											value="#{editarInstituicaoFinanciadoraBean.instituicaoFinanciadora.cnpj}">
										</p:inputMask>
									</div>
									<div class="col-lg-4" style="padding: 1%;">
										<p:message for="cnpj" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="nm_institiucao" class="col-lg-2 control-label" style="padding: 1%;">Nome
										da instituição:</label>
									<div class="col-lg-6" style="padding: 1%;">
										<h:inputText styleClass="form-control" id="nm_institiucao"
											required="true" requiredMessage="O valor é necessário!"
											value="#{editarInstituicaoFinanciadoraBean.instituicaoFinanciadora.nomeInstituicaoFinanciadora}">
										</h:inputText>
									</div>
									<div class="col-lg-4" style="padding: 1%;">
										<p:message for="nm_institiucao" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="sigla" class="col-lg-2 control-label" style="padding: 1%;">Sigla:</label>
									<div class="col-lg-6" style="padding: 1%;">
										<h:inputText type="email" class="form-control" id="sigla"
											placeholder="Sigla" required="true"
											value="#{editarInstituicaoFinanciadoraBean.instituicaoFinanciadora.sigla}"
											requiredMessage="O valor é necessário!">
											<f:validateLength minimum="2" maximum="10" />
										</h:inputText>
									</div>
									<div class="col-lg-4" style="padding: 1%;">
										<p:message for="sigla" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<div class="col-lg-offset-2 col-lg-10">
										<h:commandButton
											actionListener="#{editarInstituicaoFinanciadoraBean.save}"
											value="Finalizar cadastro" class="btn btn-default" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>

</ui:composition>
