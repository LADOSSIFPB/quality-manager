<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<!-- Formulário -->
	<h:form id="form">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Cadastrar Instituição Financiadora</h3>
						</div>
						<div class="panel-body">

							<p:messages id="messages" showDetail="true" showSummary="false" 
								globalOnly="true" autoUpdate="true" closable="false" />

							<p:inputText style="display: none" id="id"
								value="#{editarInstituicaoFinanciadoraBean.instituicaoFinanciadora.idInstituicaoFinanciadora}"></p:inputText>

							<div class="row">
								<div class="form-group">
									<label for="cnpj" class="col-lg-2 control-label required">
										CNPJ:
									</label>
									<div class="col-lg-6">
										<p:inputMask mask="99.999.999/9999-99"
											styleClass="form-control" id="cnpj" 
											required="true"
											label="CNPJ"
											value="#{editarInstituicaoFinanciadoraBean.instituicaoFinanciadora.cnpj}">
										</p:inputMask>
									</div>
									<div class="col-lg-4">
										<p:message for="cnpj" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="nomeInstituicaoFinanciadora" class="col-lg-2 control-label required">
										Nome da Instituição:
									</label>
									<div class="col-lg-6">
										<h:inputText styleClass="form-control" 
											id="nomeInstituicaoFinanciadora"
											required="true"
											label="Nome da Instituição"
											value="#{editarInstituicaoFinanciadoraBean.instituicaoFinanciadora.nomeInstituicaoFinanciadora}">
											<f:validateLength maximum="255" minimum="4" />
										</h:inputText>
									</div>
									<div class="col-lg-4">
										<p:message for="nomeInstituicaoFinanciadora" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="sigla" class="col-lg-2 control-label required">Sigla:</label>
									<div class="col-lg-6">
										<h:inputText type="email" 
											class="form-control" 
											id="sigla"
											required="true"
											label="Sigla"
											value="#{editarInstituicaoFinanciadoraBean.instituicaoFinanciadora.sigla}">
											<f:validateLength minimum="2" maximum="10" />
										</h:inputText>
									</div>
									<div class="col-lg-4">
										<p:message for="sigla" />
									</div>
								</div>
							</div>

							<!-- Botão de envio -->
							<div class="row">
								<div class="form-group">
									<div class="col-lg-3">
										<h:commandLink styleClass="btn btn-primary btn-lg btn-block"
											actionListener="#{editarInstituicaoFinanciadoraBean.save}"
											value="Finalizar cadastro" 
											update="@form" />
									</div>
									
									<div class="col-lg-3">
										<h:commandLink styleClass="btn btn-lg btn-default"
											actionListener="#{editarInstituicaoFinanciadoraBean.voltar}"
											immediate="true"
											value="Voltar" />
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>

</ui:composition>
