<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="form">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Cadastrar Instituição Bancária</h3>
						</div>
						<div class="panel-body">

							<p:messages id="messages" showDetail="true" showSummary="false" 
								globalOnly="true" autoUpdate="true" closable="false" />

							<p:inputText style="display: none" id="id"
								value="#{editarInstituicaoBancariaBean.instituicaoBancaria.idInstituicaoBancaria}"></p:inputText>

							<div class="row">
								<div class="form-group">
									<div class="col-lg-2 control-label">
										<h:outputLabel for="cnpj" value="#{msgs['label.cnpj']}:  "/>
									</div>
									<div class="col-lg-6">
										<p:inputMask id="cnpj"  styleClass="form-control"
											value="#{editarInstituicaoBancariaBean.instituicaoBancaria.cnpj}"
											required="true"
											label="CNPJ" 
											mask="99.999.999/9999-99" />
									</div>
									<div class="col-lg-4">
										<p:message for="cnpj" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<div class="col-lg-2 control-label">
									     <h:outputLabel for="nm_banco" value="#{msgs['label.nome_banco']}: "/>
									</div>
									<div class="col-lg-6">
										<p:inputText id="nm_banco" styleClass="form-control"
											value="#{editarInstituicaoBancariaBean.instituicaoBancaria.nomeBanco}"
											required="true"
											label="Nome do Banco">
											<f:validateLength minimum="4" maximum="90" />
										</p:inputText>
									</div>
									<div class="col-lg-4">
										<p:message for="nm_banco" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<div class="col-lg-3">
										<h:commandLink
											actionListener="#{editarInstituicaoBancariaBean.save}"
											styleClass="btn btn-primary btn-lg btn-block"
											value="#{msgs['label.final_cadastro']}" update="@form" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>

</ui:composition>
