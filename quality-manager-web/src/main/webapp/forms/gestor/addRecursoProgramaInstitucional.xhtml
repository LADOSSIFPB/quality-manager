<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="form">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Lançar recurso programa
								institucional</h3>
						</div>
						<div class="panel-body">

							<p:messages id="messages" showDetail="true" autoUpdate="true"
								closable="true" />

							<p:inputText style="display: none;" id="id"
								value="#{editarProgramaInstitucionalBean.recursoProgramaInstitucional.programaInstitucional.idProgramaInstitucional}">
							</p:inputText>

							<div class="row">
								<div class="form-group">
									<label for="recursoInstituicao" class="col-lg-3 control-label"
										style="padding: 1%;">Recurso intituição financiadora:</label>
									<div class="col-lg-5" style="padding: 1%;">
										<h:selectOneMenu id="recursoInstituicao" styleClass="form-control"
											value="#{editarProgramaInstitucionalBean.recursoProgramaInstitucional.recursoInstituicaoFinanciadora.idRecursoIF}"
											required="true" label="recursoInstituicao">
											<f:selectItems
												value="#{editarProgramaInstitucionalBean.recursosInstiticaoFinanciadora}" />
										</h:selectOneMenu>
									</div>
									<div class="col-lg-4" style="padding: 1%;">
										<p:message for="recursoInstituicao" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="orcamento" class="col-lg-3 control-label"
										style="padding: 1%;">Orçamento:</label>
									<div class="col-lg-5" style="padding: 1%;">
										<h:inputText id="orcamento"
											requiredMessage="O valor é necessário!"
											styleClass="form-control"
											value="#{editarProgramaInstitucionalBean.recursoProgramaInstitucional.orcamento}"
											required="true" />
									</div>
									<div class="col-lg-4" style="padding: 1%;">
										<p:message for="orcamento" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="validadeInicial" class="col-lg-3 control-label"
										style="padding: 1%;">Validade inicial:</label>
									<div class="col-lg-3" style="padding: 1%;">
										<p:calendar id="validadeInicial"
											value="#{editarProgramaInstitucionalBean.recursoProgramaInstitucional.validadeInicial}"
											effect="fold" locale="pt_BR" required="true" styleClass="form-control" />
									</div>
									<div class="col-lg-6" style="padding: 1%;">
										<p:message for="validadeInicial" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="validadefinal" class="col-lg-3 control-label"
										style="padding: 1%;">Validade Final:</label>
									<div class="col-lg-3" style="padding: 1%;">
										<p:calendar id="validadefinal"
											value="#{editarProgramaInstitucionalBean.recursoProgramaInstitucional.validadeFinal}"
											effect="fold" locale="pt_BR" required="true" styleClass="form-control" />
									</div>
									<div class="col-lg-6" style="padding: 1%;">
										<p:message for="validadefinal" />
									</div>
								</div>
							</div>
						</div>
						<div class="row" style="padding: 2%;">
							<div class="form-group">
								<div class="col-lg-3">
									<h:commandButton styleClass="btn btn-primary btn-lg btn-block"
										actionListener="#{editarProgramaInstitucionalBean.lancarRecurso}"
										value="Finalizar cadastro" update="@form" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>

</ui:composition>
