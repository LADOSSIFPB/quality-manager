<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="form_verificar_servidor_real">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Analisar acesso real do Servidor</h3>
						</div>
						<div class="panel-body">

							<p:messages id="messages" showDetail="true" showSummary="false" 
								autoUpdate="true" closable="false" />

							<div class="row">
								<div class="form-group">
									<label for="siapeConfirmacao" class="col-lg-2 control-label">Siape:</label>
									<div class="col-lg-6">
										<p:inputText id="siapeConfirmacao" 
											styleClass="form-control"
											value="#{editarServidorHabilitadoBean.siapeConfirmacao}"
											required="true"
											label="Siape">
											<f:validateLongRange />
										</p:inputText>
									</div>
									<div class="col-lg-4">
										<p:message for="siapeConfirmacao" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="siapeConfirmacao" class="col-lg-2 control-label">Digite o valor da imagem:</label>
									<div class="col-lg-6">
										<p:captcha id="captcha" label="Captcha" theme="white"
											language="pt" />
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-lg-3">
									<p:commandLink id="bt_verificar_captcha"
										value="Prosseguir Habilitação"
										action="#{editarServidorHabilitadoBean.verificarCaptcha}"
										ajax="false" 
										styleClass="btn btn-primary btn-lg btn-block" />
								</div>
							</div>
							<p:blockUI block="form_verificar_servidor_real"
								trigger="bt_verificar_captcha" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
