<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="form" enctype="multipart/form-data">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Anexar Arquivos ao Projeto</h3>
						</div>
						<div class="panel-body">

							<p:messages id="messages" showDetail="true" showSummary="false" 
								autoUpdate="true" closable="false" />

							<p:inputText style="display: none" id="id"
								value="#{editarProjetoBean.projeto.idProjeto}">
							</p:inputText>

							<div class="row">
								<div class="form-group">
								    <div class="col-lg-2 control-label">
										<h:outputLabel  for="nomeProjeto" value= "#{msgs['label.projeto']}: "/>
									</div>
									<div class="col-lg-6">
										<p:inputText id="nomeProjeto" 
											value="#{editarArquivoProjetoBean.projeto.nomeProjeto}"
											label="Projeto"
											disabled="true"
											styleClass="form-control">
										</p:inputText>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<div class="col-lg-2 control-label">
										<h:outputLabel for="edital" value="#{msgs['label.edital']}: "/>
									</div>
									<div class="col-lg-6">
										<p:inputText id="edital" 
											value="#{editarArquivoProjetoBean.projeto.edital.descricao}"
											label="Projeto"
											disabled="true"
											styleClass="form-control">
										</p:inputText>
									</div>
								</div>
							</div>

							<!-- Arquivos do Projeto  -->
							<div class="row">
								<div class="form-group">
									<div class="col-lg-2 control-label">
										<h:outputLabel for="arquivoProjetoIdentificado" value= "#{msgs['label.arquivo_ident_projeto']}: "/>
									</div>
									<div class="col-lg-5">
										<p:fileUpload id="arquivoProjetoIdentificado" 
											required="true"
											value="#{editarArquivoProjetoBean.arquivoProjetoIdentificado}" 
											mode="simple"
											allowTypes="/(\.|\/)(pdf)$/"
											label="Arquivo identificado do Projeto">
											
											<f:validator validatorId="uploadValidator"/>
											
										</p:fileUpload>											
									</div>
									<div class="col-lg-4">
										<p:message for="arquivoProjetoIdentificado" />
									</div>
								</div>
							</div>						
							
							<div class="row">
								<div class="form-group">
									<div class="col-lg-2 control-label">
										<h:outputLabel for="arquivoProjetoNaoIdentificado" value="#{msgs['label.arquivo_nao_ident_projeto']}: "/>
									</div>
									<div class="col-lg-5">
										<p:fileUpload id="arquivoProjetoNaoIdentificado" 
											required="true"
											value="#{editarArquivoProjetoBean.arquivoProjetoNaoIdentificado}" 
											mode="simple"
											allowTypes="/(\.|\/)(pdf)$/"
											label="Arquivo não identificado do Projeto">
											
											<f:validator validatorId="uploadValidator"/>
											
										</p:fileUpload>
									</div>
									<div class="col-lg-4">
										<p:message for="arquivoProjetoNaoIdentificado" />
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<div class="col-lg-7">
										<h:selectBooleanCheckbox id="boxParecerComissaoEtica"
											value="#{editarArquivoProjetoBean.addParecerComissaoEtica}"> 
											
											<f:ajax execute="boxParecerComissaoEtica" render="arquivoComissaoEtica" event="change" />
											
										</h:selectBooleanCheckbox>
										<div class="control-label">
											<h:outputLabel for="boxParecerComissaoEtica" value="#{msgs['label.adicionar_comissao_etica']}."/>
										</div>
									</div>
									<div class="col-lg-4">
										<p:message for="boxParecerComissaoEtica" />
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="form-group">
									<div class="col-lg-2 control-label">
										<h:outputLabel for="arquivoComissaoEtica" value="#{msgs['label.aprovacao_comissao_etica']}: "/>
									</div>
									<div class="col-lg-5">
										<p:fileUpload id="arquivoComissaoEtica" 
											required="#{editarArquivoProjetoBean.addParecerComissaoEtica}"
											value="#{editarArquivoProjetoBean.arquivoComissaoEtica}"
											disabled="#{!editarArquivoProjetoBean.addParecerComissaoEtica}"
											mode="simple"
											allowTypes="/(\.|\/)(pdf)$/"
											label="Aprovação da Comissão de Ética">
											
											<f:validator validatorId="uploadValidator"/>
											
										</p:fileUpload>
									</div>
									<div class="col-lg-4">
										<p:message for="arquivoComissaoEtica" />
									</div>
								</div>
							</div>						

							<!-- Botão  -->
							<div class="row">
								<div class="form-group">
									<div class="col-lg-2">
										<h:commandLink styleClass="btn btn-primary btn-lg btn-block"
											action="#{editarArquivoProjetoBean.save}" 
											value="#{msgs['label.prosseguir']}"
											ajax="false"/>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
