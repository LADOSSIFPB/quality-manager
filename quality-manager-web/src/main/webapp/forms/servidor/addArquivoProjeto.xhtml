<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="formAddArquivoProjeto" enctype="multipart/form-data">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Anexar Arquivos ao Projeto</h3>
						</div>
						<div class="panel-body">

							<p:messages id="messages" showDetail="true" autoUpdate="true"
								closable="true" />

							<p:inputText style="display: none" id="id"
								value="#{editarProgramaInstitucionalBean.programaInstitucional.idProgramaInstitucional}"></p:inputText>

							<div class="row">
								<div class="form-group">
									<label for="nm_projeto" class="col-lg-2 control-label">
										Título do projeto:
									</label>
									<div class="col-lg-5">
										<h:outputText id="nm_projeto"
											value="#{editarArquivoProjetoBean.projeto.nomeProjeto}">
										</h:outputText>

									</div>
									<div class="col-lg-4">
										<p:message for="nm_projeto" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="edital" class="col-lg-2 control-label">
										Edital:
									</label>
									<div class="col-lg-5">
										<h:outputText id="edital"
											value="#{editarArquivoProjetoBean.projeto.edital.numAno}">
										</h:outputText>

									</div>
									<div class="col-lg-4">
										<p:message for="edital" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="processo" class="col-lg-2 control-label">
										Número do Processo:
									</label>
									<div class="col-lg-5">
										<h:outputText id="processo"
											value="#{editarProjetoBean.projeto.processo}">
										</h:outputText>

									</div>
									<div class="col-lg-4">
										<p:message for="processo" />
									</div>
								</div>
							</div>

							<!-- Arquivos do Projeto  -->
							<div class="row">
								<div class="form-group">
									<label for="arquivoProjetoIdentificado" class="col-lg-2 control-label">
										Arquivo identificado do projeto:
									</label>
									<div class="col-lg-5">
										<p:fileUpload id="arquivoProjetoIdentificado" required="true"
											value="#{editarArquivoProjetoBean.arquivoProjetoIdentificado}" 
											mode="simple"
											allowTypes="/(\.|\/)(pdf)$/" />

									</div>
									<div class="col-lg-4">
										<p:message for="arquivoProjetoIdentificado" />
									</div>
								</div>
							</div>						
							
							<div class="row">
								<div class="form-group">
									<label for="arquivoProjetoNaoIdentificado" class="col-lg-2 control-label">
										Arquivo não identificado do projeto:
									</label>
									<div class="col-lg-5">
										<p:fileUpload id="arquivoProjetoNaoIdentificado" required="true"
											value="#{editarArquivoProjetoBean.arquivoProjetoNaoIdentificado}" 
											mode="simple"
											allowTypes="/(\.|\/)(pdf)$/" />

									</div>
									<div class="col-lg-4">
										<p:message for="arquivoProjetoNaoIdentificado" />
									</div>
								</div>
							</div>							

							<!-- Botão  -->
							<div class="row">
								<div class="form-group">
									<div class="col-lg-2">
										<h:commandLink styleClass="btn btn-primary btn-lg btn-block"
											action="#{editarArquivoProjetoBean.save}" value="Prosseguir"
											update="@form" />
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
