<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="formAddArquivoProjeto" enctype="multipart/form-data">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Anexar arquivo ao Projeto</h3>
						</div>
						<div class="panel-body">

							<p:messages id="messages" showDetail="true" autoUpdate="true"
								closable="true" />

							<p:inputText style="display: none" id="id"
								value="#{editarProgramaInstitucionalBean.programaInstitucional.idProgramaInstitucional}"></p:inputText>

							<div class="row">
								<div class="form-group">
									<label for="nm_projeto" class="col-lg-2 control-label"
										style="padding: 1%;">Título do projeto:</label>
									<div class="col-lg-5" style="padding: 1%;">
										<h:outputText id="nm_projeto"
											value="#{editarArquivoProjetoBean.projeto.nomeProjeto}">
										</h:outputText>

									</div>
									<div class="col-lg-4" style="padding: 1%;">
										<p:message for="nm_projeto" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="edital" class="col-lg-2 control-label"
										style="padding: 1%;">Edital:</label>
									<div class="col-lg-5" style="padding: 1%;">
										<h:outputText id="edital"
											value="#{editarArquivoProjetoBean.projeto.edital.numAno}">
										</h:outputText>

									</div>
									<div class="col-lg-4" style="padding: 1%;">
										<p:message for="edital" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="processo" class="col-lg-2 control-label"
										style="padding: 1%;">Número do Processo:</label>
									<div class="col-lg-5" style="padding: 1%;">
										<h:outputText id="processo"
											value="#{editarProjetoBean.projeto.processo}">
										</h:outputText>

									</div>
									<div class="col-lg-4" style="padding: 1%;">
										<p:message for="processo" />
									</div>
								</div>
							</div>



							<div class="row">
								<div class="form-group">
									<label for="arquivoProjeto" class="col-lg-2 control-label"
										style="padding: 1%;">Arquivo do projeto:</label>
									<div class="col-lg-5" style="padding: 1%;">
										<p:fileUpload id="arquivoProjeto" required="true"
											value="#{editarArquivoProjetoBean.fileUpload}" mode="simple"
											allowTypes="/(\.|\/)(pdf)$/" />

									</div>
									<div class="col-lg-4" style="padding: 1%;">
										<p:message for="arquivoProjeto" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<div class="col-lg-2">
										<h:commandLink styleClass="btn btn-primary btn-lg btn-block"
											action="#{editarArquivoProjetoBean.save}" value="Prosseguir"
											update="@form" />
									</div>
								</div>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
