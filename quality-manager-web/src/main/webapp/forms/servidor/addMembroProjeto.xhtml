<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<style>
.ui-autocomplete-panel {
	background-color: #e1e1e8 !important;
}

.ui-autocomplete-input {
	border: none !important;
}

.ui-autocomplete-input {
	display: block !important;
	width: 100% !important;
	height: 34px !important;
	padding: 6px 12 px !important;
	font-size: 14px !important;
	line-height: 1 .42857143 !important;
	color: #555 !important;
	background-color: #fff !important;
	background-image: none !important;
	border: 1px solid #ccc !important;
	border-radius: 4px !important;
	-webkit-box-shadow: inset 0 1 px 1 px rgba(0, 0, 0, .075) !important;
	box-shadow: inset 0 1 px 1 px rgba(0, 0, 0, .075) !important;
	-webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow
		ease-in-out .15s !important;
	-o-transition: border-color ease-in-out .15s, box-shadow ease-in-out
		.15s !important;
	transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s
		!important;
}

.ui-autocomplete-input:focus {
	border-color: #66afe9  !important;
	outline: 0  !important;
	-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px
		rgba(102, 175, 233, .6)  !important;
	box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px
		rgba(102, 175, 233, .6) !important;
}
</style>


	<h:form id="form">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Adicionar participantes</h3>
						</div>
						<div class="panel-body">

							<p:messages id="messages" showDetail="true" autoUpdate="true"
								closable="true" />


							<p:inputText style="display: none" id="id"
								value="#{participacaoBean.participacao.projeto.idProjeto}"></p:inputText>

							<div class="row">
								<div class="form-group">
									<label for="tp_participacao" class="col-lg-2 control-label"
										style="padding: 1%;">Tipo de participação:</label>
									<div class="col-lg-6" style="padding: 1%;">
										<h:selectOneMenu id="tp_participacao"
											styleClass="form-control"
											value="#{participacaoBean.participacao.tipoParticipacao.idTipoParticipacao}"
											required="true" label="tp_participacao">
											<f:selectItems value="#{participacaoBean.tiposParticipacoes}" />
										</h:selectOneMenu>
									</div>
									<div class="col-lg-4" style="padding: 1%;">
										<p:message for="tp_participacao" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="nome" class="col-lg-2 control-label"
										style="padding: 1%;">Nome:</label>
									<div class="col-lg-6" style="padding: 1%;">
										<p:autoComplete id="nome" styleClass="form-control"
											style="border: none;"
											value="#{participacaoBean.participacao.pessoa}"
											completeMethod="#{participacaoBean.completeMembroProjeto}"
											var="pessoa" itemLabel="#{pessoa.nomePessoa}"
											itemValue="#{pessoa}" converter="converterMembro"
											forceSelection="true">

												#{pessoa.nomePessoa}"
										</p:autoComplete>
									</div>
									<div class="col-lg-4" style="padding: 1%;">
										<p:message for="nome" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="inicioParticipacao" class="col-lg-2 control-label"
										style="padding: 1%;">Início da participação:</label>
									<div class="col-lg-6" style="padding: 1%;">
										<p:calendar id="inicioParticipacao"
											value="#{participacaoBean.participacao.inicioParticipacao}"
											effect="fold" locale="pt_BR" />
									</div>
									<div class="col-lg-4" style="padding: 1%;">
										<p:message for="inicioParticipacao" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="fimParticipacao" class="col-lg-2 control-label"
										style="padding: 1%;">Fim da participação:</label>
									<div class="col-lg-6" style="padding: 1%;">
										<p:calendar id="fimParticipacao"
											value="#{participacaoBean.participacao.fimParticipacao}"
											effect="fold" locale="pt_BR" />
									</div>
									<div class="col-lg-4" style="padding: 1%;">
										<p:message for="fimParticipacao" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="tipoParticipacao" class="col-lg-2 control-label"
										style="padding: 1%;">Tipo da participação:</label>
									<div class="col-lg-6" style="padding: 1%;">
										<h:selectOneRadio id="tipoParticipacao"
											value="#{participacaoBean.participacao.bolsista}">
											<f:selectItem itemLabel="Bolsista" itemValue="true" />
											<f:selectItem itemLabel="voluntário" itemValue="false" />
										</h:selectOneRadio>
									</div>
									<div class="col-lg-4" style="padding: 1%;">
										<p:message for="tipoParticipacao" />
									</div>
								</div>
							</div>
							<!-- row options  -->
							<div class="row">
								<div class="col-lg-3"
									style="padding-top: 1%; margin-bottom: 1%;">

									<p:commandLink value="Inserir e permanecer" update="@form"
										styleClass="btn btn-primary btn-lg btn-block"
										actionListener="#{participacaoBean.save}" />
								</div>
								<div class="col-lg-3"
									style="padding-top: 1%; margin-bottom: 1%;">
									<p:commandLink value="Inserir e finalizar" update="@form"
										styleClass="btn btn-primary btn-lg btn-block"
										actionListener="#{participacaoBean.saveFinish}" />
								</div>
								<div class="col-lg-2"
									style="padding-top: 1%; margin-bottom: 1%;">
									<p:commandLink value="Finalizar" update="@form"
										styleClass="btn btn-primary btn-lg btn-block"
										actionListener="#{participacaoBean.finish}" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
