<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="form">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Cadastrar Projeto</h3>
						</div>
						<div class="panel-body">

							<p:messages id="messages" showDetail="true" autoUpdate="true"
								closable="false" />

							<p:inputText style="display: none" id="id"
								value="#{editarProgramaInstitucionalBean.programaInstitucional.idProgramaInstitucional}"></p:inputText>

							<!-- Edital -->
							<div class="row">
								<div class="form-group">
									<label for="edital" class="col-lg-2 control-label">Edital:</label>
									<div class="col-lg-5">
										<h:selectOneMenu id="edital" 
											class="form-control"
											value="#{editarProjetoBean.projeto.edital.idEdital}"
											required="true"
											label="Edital">
											<f:selectItems value="#{editarProjetoBean.editais}" />
										</h:selectOneMenu>
									</div>
									<div class="col-lg-4">
										<p:message for="edital" />
									</div>
								</div>
							</div>
							
							<!-- Dados básicos do Projeto -->
							<div class="row">
								<div class="form-group">
									<label for="nm_projeto" class="col-lg-2 control-label">Título do Projeto:</label>
									<div class="col-lg-5">
										<p:inputText id="nm_projeto" 
											class="form-control"
											value="#{editarProjetoBean.projeto.nomeProjeto}"
											required="true"
											label="Título do Projeto">
											<f:validateLength minimum="3" maximum="255" />
										</p:inputText>

									</div>
									<div class="col-lg-4">
										<p:message for="nm_projeto" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="resumoProjeto" class="col-lg-2 control-label">Resumo:</label>
									<div class="col-lg-5">
										<p:inputTextarea id="resumoProjeto" class="form-control"
											value="#{editarProjetoBean.projeto.resumoProjeto}" 
											rows="8"
											cols="40" 
											counter="display" 
											maxlength="300"
											counterTemplate="{0} caracteres restantes."
											autoResize="false"
											required="true"
											label="Resumo"/>
										<h:outputText id="display" />
									</div>
									<div class="col-lg-4">
										<p:message for="resumoProjeto" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="grandeArea" class="col-lg-2 control-label">Grande Área:</label>
									<div class="col-lg-5">
										<h:selectOneMenu id="grandeArea" class="form-control"
											value="#{editarProjetoBean.projeto.grandeArea.idGrandeArea}"
											required="true"
											label="Grande Área">
											<f:selectItems value="#{editarProjetoBean.grandesAreas}" />
											<f:ajax listener="#{editarProjetoBean.mudarAreas}"
												render="area" />
										</h:selectOneMenu>
									</div>
									<div class="col-lg-4">
										<p:message for="grandeArea" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="area" class="col-lg-2 control-label">Área:</label>
									<div class="col-lg-5">
										<h:selectOneMenu id="area" class="form-control"
											value="#{editarProjetoBean.projeto.area.idArea}"
											required="true"
											disabled="#{!editarProjetoBean.selectGrandeArea}"
											label="Área">
											<f:selectItems value="#{editarProjetoBean.areas}" />
										</h:selectOneMenu>
									</div>
									<div class="col-lg-4">
										<p:message for="area" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="campus" class="col-lg-2 control-label">Campus:</label>
									<div class="col-lg-5">
										<h:selectOneMenu id="campus" class="form-control"
											value="#{editarProjetoBean.projeto.campus.idCampusInstitucional}"
											required="true"
											label="Campus">
											<f:selectItems value="#{editarProjetoBean.campi}" />
										</h:selectOneMenu>
									</div>
									<div class="col-lg-4">
										<p:message for="campus" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<div class="col-lg-7">
										<h:selectBooleanCheckbox id="boxProcesso"
											value="#{editarProjetoBean.tenhoProtocolo}">
											
											<f:ajax execute="boxProcesso" render="processo" event="change" />
											
										</h:selectBooleanCheckbox>
										<label for="boxProcesso" class="control-label">
											Adicionar o número do Processo do Protocolo.
										</label>
									</div>
									<div class="col-lg-4">
										<p:message for="boxProcesso" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label for="processo" class="col-lg-2 control-label">Número do processo:</label>
									<div class="col-lg-3">
										<p:inputText id="processo" class="form-control"
											value="#{editarProjetoBean.projeto.processo}"
											required="#{editarProjetoBean.tenhoProtocolo}"
											disabled="#{!editarProjetoBean.tenhoProtocolo}"
											label="Número do processo">
											<f:validateLength maximum="21" />
										</p:inputText>
									</div>
									<div class="col-lg-4">
										<p:message for="processo" />
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<div class="col-lg-2">
										<h:commandLink styleClass="btn btn-primary btn-lg btn-block"
											action="#{editarProjetoBean.save}" 
											value="Prosseguir"
											update="@form" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
