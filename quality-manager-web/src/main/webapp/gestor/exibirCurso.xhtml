<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/gestorTemplate.xhtml">

	<ui:define name="pageTitle">
			Curso
		</ui:define>

	<ui:define name="sectionUser">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Programa institucional</h3>
						</div>
						<div class="panel-body">

							<h:inputHidden value="#{editarCursoBean.curso.idCurso}"></h:inputHidden>

							<div class="row">
								<div class="col-lg-2">
									<strong>Nome do curso:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText value="#{editarCursoBean.curso.nomeCurso}" />
								</div>
							</div>
							<div class="row">
								<div class="col-lg-2">
									<strong>Registro:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText
										value="#{editarCursoBean.curso.registro}">
										<f:convertDateTime locale="pt_BR" type="date" />
									</h:outputText>
								</div>
							</div>
							<div class="col-lg-2" style="padding: 1%;">
								<p:commandLink ajax="true" immediate="true"
									styleClass="btn btn-primary btn-lg btn-block"
									action="#{editarCursoBean.createEdit(editarCursoBean.curso)}"
									value="Editar">
								</p:commandLink>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
