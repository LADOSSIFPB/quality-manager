<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/gestorTemplate.xhtml">
	<ui:define name="pageTitle">
			Mensagens
		</ui:define>

	<ui:define name="sectionUser">

		<style>
table {
	border: none !important;
}

td {
	border: none !important;
}

th {
	border: none !important;
}
</style>

		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<div class="container">

				<div class="row">
					<div class="col-lg-3">

						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Conversas</h3>
							</div>
							<div class="panel-body"
								style="height: 300px; overflow-y: scroll;">

								<p:dataTable id="conversas" value="#{chatBean.conversas}"
									var="conversa" selectionMode="single"
									rowKey="#{conversa.idConversa}">

									<p:ajax event="rowSelect" listener="#{chatBean.onRowSelect}"
										update="@form" />
									<p:ajax event="rowUnselect"
										listener="#{dtSelectionView.onRowUnselect}"
										update=":form:msgs" />
									<p:column>
										<h:outputText value="#{conversa.nome}" />
									</p:column>

								</p:dataTable>

							</div>
						</div>

						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Nova conversa</h3>
							</div>
							<div class="panel-footer" style="height: 100%;">
								<div class="row">
									<div class="tagsinput-primary">
										<p:autoComplete id="nm_destinatario1"
											styleClass="tagsinput tagsinput-typeahead input-lg"
											style="border: none;"
											value="#{chatBean.novaConversa.pessoas}" multiple="true"
											completeMethod="#{chatBean.pesquisarPessoas}" var="pessoa"
											itemLabel="#{pessoa.nomePessoa}" itemValue="#{pessoa}"
											converter="converterMembro" forceSelection="true">
												#{pessoa.nomePessoa}"
										</p:autoComplete>
										<p:watermark for="nm_destinatario1" value="Pesquisar pessoa"
											id="watermark1" />
									</div>
								</div>

								<div class="row">
									<h:inputText id="nomeconversa"
										value="#{chatBean.novaConversa.nome}"
										styleClass="form-control" />
									<p:watermark for="nomeconversa" value="Assunto" id="watermark2" />
								</div>
								<div class="row">
									<div class="col-lg-8">
										<p:commandLink value="Criar conversa"
											styleClass="btn btn-primary btn-lg btn-block">
											<f:ajax event="click" render="@form" execute="@all"
												listener="#{chatBean.criarChat}">
											</f:ajax>
										</p:commandLink>
									</div>
								</div>
							</div>
						</div>

					</div>

					<div class="col-lg-9">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Mensagens</h3>
							</div>
							<div class="panel-body" id="chatlines"
								style="height: 300px; max-height: 300; overflow-y: scroll;">


								<p:dataTable value="#{chatBean.mensagens}" var="mensagem"
									id="mensagens">
									<p:column>
										<div class="panel panel-success">
											<div class="panel-heading">
												<div class="row">
													<div class="col-lg-5">
														<h:outputLabel
															value="Enviado por: #{mensagem.remetente.nomePessoa}" />
													</div>
													<div class="col-lg-5">
														<h:outputText value="#{mensagem.registro}">
															<f:convertDateTime locale="pt_BR" type="both" />
														</h:outputText>
													</div>
												</div>
											</div>
											<div class="panel-body">
												<h:outputText value="#{mensagem.mensagem}" escape="false" />
											</div>
										</div>

									</p:column>
								</p:dataTable>


							</div>
							<div class="panel-footer">
								<p:messages id="messages" showDetail="true" showSummary="false"
									autoUpdate="true" closable="false" />
								<div class="row">
									<div class="col-lg-12">
										<div class="col-lg-2">Mensagem:</div>
										<div class="col-lg-10">
											<p:editor id="editor" widgetVar="editorWidget"
												value="#{chatBean.mensagem.mensagem}"
												disabled="#{chatBean.mensagemNull()}" />
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-lg-3 col-md-offset-2">
										<p:commandLink value="Enviar"
											styleClass="btn btn-primary btn-lg btn-block">
											<f:ajax event="click" render="@form" execute="@all"
												listener="#{chatBean.sendMessage}">
											</f:ajax>
										</p:commandLink>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
