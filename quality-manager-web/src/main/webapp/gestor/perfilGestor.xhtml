<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/gestorTemplate.xhtml">

	<ui:define name="pageTitle">
			Perfil
		</ui:define>

	<ui:define name="sectionUser">
		<div class="container">
			<div class="row">
				<div class="col-lg-32">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Perfil</h3>
						</div>
						<div class="panel-body">

							<div class="row">
								<div class="col-lg-3">
									<strong>Nome:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText value="#{pessoaBean.nomePessoa}" />
								</div>
							</div>


							<div class="row">
								<div class="col-lg-3">
									<strong>CPF:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText value="#{pessoaBean.cpf}">
										<f:converter converterId="convertCPF" />
									</h:outputText>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-3">
									<strong>Matrícula:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText value="#{pessoaBean.matricula}" />
								</div>
							</div>

							<div class="row">
								<div class="col-lg-3">
									<strong>Telefone:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText value="#{pessoaBean.telefone}">
										<f:converter converterId="convertTelefone" />
									</h:outputText>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-3">
									<strong>CEP:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText value="#{pessoaBean.cep}" >
									<f:converter converterId="convertCEP" />
									</h:outputText>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-3">
									<strong>Endereço:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText value="#{pessoaBean.endereco}" />
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
