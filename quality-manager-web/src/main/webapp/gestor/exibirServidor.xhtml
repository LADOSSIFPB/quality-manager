<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/gestorTemplate.xhtml">

	<ui:define name="pageTitle">
			Servidor
	</ui:define>

	<ui:define name="sectionUser">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Servidor</h3>
						</div>
						<div class="panel-body">

							<h:inputHidden
								value="#{editarProgramaInstitucionalBean.programaInstitucional.idProgramaInstitucional}"></h:inputHidden>

							<div class="row">
								<div class="col-lg-1">
									<strong>Nome:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText value="#{editarServidorBean.servidor.nomePessoa}" />
								</div>
							</div>
							<div class="row">
								<div class="col-lg-1">
									<strong>CPF:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText value="#{editarServidorBean.servidor.cpf}" />
								</div>
							</div>
							<div class="row">
								<div class="col-lg-1">
									<strong>Matrícula:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText value="#{editarServidorBean.servidor.matricula}">
									</h:outputText>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-1">
									<strong>Endereço:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText value="#{editarServidorBean.servidor.endereco}">
									</h:outputText>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-1">
									<strong>CEP:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText value="#{editarServidorBean.servidor.cep}">
									</h:outputText>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-1">
									<strong>Telefone:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText value="#{editarServidorBean.servidor.telefone}">
									</h:outputText>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-1">
									<strong>E-mail:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText value="#{editarServidorBean.servidor.email}">
									</h:outputText>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-1">
									<strong>Titulação:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText
										value="#{editarServidorBean.servidor.titulacao.nome}">
									</h:outputText>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-1">
									<strong>Cargo:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText
										value="#{editarServidorBean.servidor.cargoServidor.nomeCargoServidor}">
									</h:outputText>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-1">
									<strong>Instituição Bancária:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText
										value="#{editarServidorBean.servidor.dadosBancarios.instituicaoBancaria.nomeBanco}">
									</h:outputText>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-1">
									<strong>Operação:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText
										value="#{editarServidorBean.servidor.dadosBancarios.operacao}">
									</h:outputText>
								</div>
							</div>


							<div class="row">
								<div class="col-lg-1">
									<strong>Conta:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText
										value="#{editarServidorBean.servidor.dadosBancarios.conta}">
									</h:outputText>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
