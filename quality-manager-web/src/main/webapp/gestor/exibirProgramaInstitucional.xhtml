<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/gestorTemplate.xhtml">

	<ui:define name="pageTitle">
			Programa institucional
		</ui:define>

	<ui:define name="sectionUser">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Programa Institucional</h3>
						</div>
						<div class="panel-body">

							<h:inputHidden
								value="#{editarProgramaInstitucionalBean.programaInstitucional.idProgramaInstitucional}">
							</h:inputHidden>

							<div class="row">
								<div class="col-lg-1">
									<strong>Nome:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText
										value="#{editarProgramaInstitucionalBean.programaInstitucional.nomeProgramaInstitucional}" />
								</div>
							</div>
							
							<div class="row">
								<div class="col-lg-1">
									<strong>Sigla:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText
										value="#{editarProgramaInstitucionalBean.programaInstitucional.sigla}" />
								</div>
							</div>
							
							<div class="row">
								<div class="col-lg-1">
									<strong>Instituição Financiadora:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText
										value="#{editarProgramaInstitucionalBean.programaInstitucional.instituicaoFinanciadora.sigla}" />
								</div>
							</div>
							
							<div class="row">
								<div class="col-lg-1">
									<strong>Tipo Programa Institucional:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText
										value="#{editarProgramaInstitucionalBean.programaInstitucional.tipoProgramaInstitucional.nomeTipoProgramaInstitucional}" />
								</div>
							</div>
							<div class="row">
								<div class="col-lg-1">
									<strong>Registro:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText
										value="#{editarProgramaInstitucionalBean.programaInstitucional.registro}">
										<f:convertDateTime locale="pt_BR" type="date" />
									</h:outputText>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-2">
									<p:commandLink value="Editar" ajax="true" immediate="true"
										styleClass="btn btn-primary btn-lg btn-block"
										action="#{editarProgramaInstitucionalBean.createEdit(editarProgramaInstitucionalBean.programaInstitucional)}">
									</p:commandLink>
								</div>
								<div class="col-lg-2">
									<p:commandLink ajax="true" immediate="true"
										styleClass="btn btn-primary btn-lg btn-block"
										action="#{editarProgramaInstitucionalBean.lancarRecurso(editarProgramaInstitucionalBean.programaInstitucional)}"
										value="Lançar Recurso">
									</p:commandLink>
								</div>
							</div>

							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Orçamento do Programa
										Institucional</h3>
								</div>
								<div class="panel-body">

									<p:dataTable id="orcamentos" var="recursoProgramaInstitucional"
										value="#{editarProgramaInstitucionalBean.recursosProgramasInstitucionais}"
										paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
										paginator="true" rows="10">

										<p:column headerText="Orçamento">
											<h:outputText
												value="R$ #{recursoProgramaInstitucional.orcamento}">
												<f:convertNumber currencyCode="BRL" locale="pt_BR" />
											</h:outputText>
										</p:column>

										<p:column headerText="Validade inicial" style="width:32%;">
											<h:outputText
												value="#{recursoProgramaInstitucional.validadeInicial}">
												<f:convertDateTime locale="pt_BR" type="date" />
											</h:outputText>
										</p:column>

										<p:column headerText="Validade final" style="width:32%;">
											<h:outputText
												value="#{recursoProgramaInstitucional.validadeFinal}">
												<f:convertDateTime locale="pt_BR" type="date" />
											</h:outputText>
										</p:column>

									</p:dataTable>

								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
