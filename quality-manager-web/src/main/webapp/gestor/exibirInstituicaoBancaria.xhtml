<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/gestorTemplate.xhtml">

	<ui:define name="pageTitle">
			Instituição Bancária
		</ui:define>

	<ui:define name="sectionUser">
s
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Instituição Financiadora</h3>
						</div>
						<div class="panel-body">

							<div class="row">
								<div class="col-lg-1">
									<strong>Instituição Bancária:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText
										value="#{editarInstituicaoBancariaBean.instituicaoBancaria.nomeBanco}" />
								</div>
							</div>
							<div class="row">
								<div class="col-lg-1">
									<strong>CNPJ:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText
										value="#{editarInstituicaoBancariaBean.instituicaoBancaria.cnpj}"  >
										<f:converter converterId="convertCNPJ" />
									</h:outputText>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-1">
									<strong>Registro:</strong>
								</div>
								<div class="col-lg-7">
									<h:outputText
										value="#{editarInstituicaoBancariaBean.instituicaoBancaria.registro}" />
								</div>
							</div>
							<div class="row">
								<div class="col-lg-2" style="padding: 1%;">
									<p:commandLink value="Editar" ajax="true" immediate="true"
										styleClass="btn btn-primary btn-lg btn-block"
										actionListener="#{editarInstituicaoBancariaBean.createEdit(editarInstituicaoBancariaBean.instituicaoBancaria)}">
									</p:commandLink>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
