<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="form">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Buscar Projeto</h3>
						</div>
						<div class="panel-body">

							<!-- row search ajax -->
							<div class="row">
								<div class="col-lg-1">
									<h:outputLabel for="descricao" value="Projeto: " />
								</div>
								<div class="col-lg-9">
									<p:inputText styleClass="form-control login-field"
										id="descricao" value="#{projetoBean.nomeProjeto}" size="45"
										required="true">
										<f:validateLength maximum="90" />
										<p:ajax event="keyup" update="projetos"
											listener="#{projetoBean.consultarProjetos}">
										</p:ajax>
									</p:inputText>
								</div>
							</div>

							<!-- Botões  -->
							<div class="row">
								<div class="col-lg-2">
									<p:commandLink value="Novo"
										styleClass="btn btn-primary btn-lg btn-block"
										actionListener="#{editarProjetoBean.createEdit(null)}"
										ajax="true" immediate="true" />
								</div>
								<div class="col-lg-2">
									<p:commandLink id="bt_consultarInstituicoes"
										styleClass="btn btn-primary btn-lg btn-block"
										action="#{projetoBean.consultarProjetos}" value="Buscar"
										ajax="false" />
								</div>
								<div class="col-lg-2">
									<p:commandLink id="bt_listarInstituicoes"
										styleClass="btn btn-primary btn-lg btn-block"
										action="#{projetoBean.listarProjetos}" value="Listar todos"
										immediate="true" ajax="false" />
								</div>
							</div>
						</div>

						<p:dataTable id="projetos" 
							var="projeto"
							value="#{projetoBean.projetos}"
							styleClass="table"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							paginator="true" 
							rows="10">

							<p:column headerText="Nome do projeto">
								<h:outputText value="#{projeto.nomeProjeto}" />
							</p:column>

							<p:column headerText="Opções" styleClass="opcoes">
								<p:commandLink id="cl_detalhar" ajax="true" immediate="true"
									actionListener="#{projetoBean.detalharProjeto(projeto)}"
									styleClass="btn btn-primary btn-lg btn-block" value="Detalhes" />
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
