<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="form">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Buscar Servidor</h3>
						</div>
						<div class="panel-body">
							
							<!-- Mensagem para listagens -->
							<p:messages id="messages" showDetail="true" showSummary="false" 
								 autoUpdate="true" closable="false" />

							<!-- row search ajax -->
							<div class="row">
								<div class="col-lg-3">
									<h:outputLabel for="nomeServidor" value="#{msgs.servidor}: " />
								</div>
								<div class="col-lg-9">
									<h:inputText class="form-control login-field" 
										label="Servidor" 
										id="nomeServidor"
										value="#{servidorBean.nomeServidor}" 
										size="45" 
										required="true">
										<f:validateLength maximum="255" />
										<p:ajax event="keyup" update="servidores"
											listener="#{servidorBean.consultarServidor}">
										</p:ajax>
									</h:inputText>
								</div>
							</div>

							<!-- row options  -->
							<div class="row">
								<div class="col-lg-2">
									<p:commandLink id="bt_consultarInstituicoes"
										styleClass="btn btn-primary btn-lg btn-block"
										action="#{servidorBean.consultarServidor}" 
										value="#{msgs.buscar}"
										ajax="false" />
								</div>
								<div class="col-lg-2">
									<p:commandLink id="bt_listarInstituicoes"
										styleClass="btn btn-primary btn-lg btn-block"
										action="#{servidorBean.listarServidores}" value="#{msgs.listar_todos}"
										immediate="true" ajax="false" />
								</div>
							</div>
						</div>

						<p:dataTable id="servidores" 
							var="servidor"
							value="#{servidorBean.servidores}"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							paginator="true" 
							rows="10"
							styleClass="table">

							<p:column headerText="#{msgs.nome}">
								<h:outputText value="#{servidor.nomePessoa}" />
							</p:column>

							<p:column headerText="#{msgs.cpf}">
								<h:outputText value="#{servidor.cpf}" />
							</p:column>

							<p:column headerText="#{msgs.matricula}">
								<h:outputText value="#{servidor.matricula}" />
							</p:column>

							<p:column headerText="#{msgs.opcoes}"  styleClass="opcoes">

								<p:commandLink id="cl_detalhar" 
									ajax="true" 
									immediate="true"
									styleClass="btn btn-primary btn-lg btn-block"
									actionListener="#{servidorBean.detalharServidor(servidor)}"
									title="Detalhes" 
									value="Detalhes">
								</p:commandLink>
							</p:column>

						</p:dataTable>

					</div>
				</div>
			</div>
		</div>
	</h:form>

</ui:composition>
