<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="form">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Buscar Edital</h3>
						</div>
						<div class="panel-body">

							<!-- row search ajax -->
							<div class="row">
								<div class="col-lg-3">
									<h:outputLabel for="descricao" value="Edital: " />
								</div>
								<div class="col-lg-9">
									<h:inputText class="form-control login-field" id="descricao"
										value="#{editalBean.anoEdital}" size="45" required="true">
										<f:validateLength maximum="90" />
										<p:ajax event="keyup" update="editais"
											listener="#{editalBean.consultarEditais}">
										</p:ajax>
									</h:inputText>
								</div>
							</div>

							<!-- row options  -->
							<div class="row">
								<div class="col-lg-2"
									style="padding-top: 1%; margin-bottom: 1%;">
									<p:commandLink value="Novo"
										styleClass="btn btn-primary btn-lg btn-block"
										actionListener="#{editarEditalBean.createEdit(null)}"
										ajax="true" immediate="true" />
								</div>
								<div class="col-lg-2"
									style="padding-top: 1%; margin-bottom: 1%;">
									<p:commandLink id="bt_consultarInstituicoes"
										styleClass="btn btn-primary btn-lg btn-block"
										action="#{editalBean.consultarEditais}" value="Buscar"
										ajax="false" />
								</div>
								<div class="col-lg-2"
									style="padding-top: 1%; margin-bottom: 1%;">
									<p:commandLink id="bt_listarInstituicoes"
										styleClass="btn btn-primary btn-lg btn-block"
										action="#{editalBean.listarEditais}" value="Listar todos"
										immediate="true" ajax="false" />
								</div>
							</div>
						</div>

						<p:dataTable id="editais" var="edital"
							value="#{editalBean.editais}"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							paginator="true" rows="10" style="margin-bottom:20px">

							<p:column headerText="Descrição">
								<h:outputText value="#{edital.descricao}" />
							</p:column>

							<p:column headerText="Ano" style="width: 100px;">
								<h:outputText value="#{edital.ano}" />
							</p:column>

							<p:column headerText="Número" style="width: 100px;">
								<h:outputText value="#{edital.numero}" />
							</p:column>

							<p:column headerText="Início das inscríções">
								<h:outputText value="#{edital.inicioInscricoes}">
									<f:convertDateTime locale="pt_BR" type="date" />
								</h:outputText>
							</p:column>

							<p:column headerText="Fim das inscrições">
								<h:outputText value="#{edital.fimInscricoes}">
									<f:convertDateTime locale="pt_BR" type="date" />
								</h:outputText>
							</p:column>

							<p:column headerText="Opções"
								style="text-align: center; width:20%;">

								<p:commandLink id="cl_detalhar" ajax="true" immediate="true"
									action="#{editalBean.detalharEdital(edital)}"
									styleClass="btn btn-primary btn-lg btn-block" title="Detalhar"
									value="Detalhes" style="margin-right: 3%;" />

							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>
		</div>
	</h:form>

</ui:composition>
