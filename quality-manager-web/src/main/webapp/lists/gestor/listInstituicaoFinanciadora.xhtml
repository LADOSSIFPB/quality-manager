<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="form">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Buscar Instituição Financiadora</h3>
						</div>
						<div class="panel-body">

							<!-- row search ajax -->
							<div class="row">
								<div class="col-lg-3">
									<h:outputLabel for="descricao"
										value="Instituição Financiadora: " />
								</div>
								<div class="col-lg-9">
									<h:inputText class="form-control login-field" id="descricao"
										value="#{instituicaoFinanciadoraBean.nomeInstituicaoFinanciadora}"
										size="45" required="true">
										<f:validateLength maximum="255" />
										<p:ajax event="keyup" update="instituicoes"
											listener="#{instituicaoFinanciadoraBean.consultarInstituicoesFinanciadoras}">
										</p:ajax>
									</h:inputText>
								</div>
							</div>

							<!-- Botões  -->
							<div class="row">
								<div class="col-lg-2">
									<p:commandLink value="Novo" styleClass="btn btn-primary btn-lg btn-block"
										actionListener="#{editarInstituicaoFinanciadoraBean.createEdit(null)}"
										ajax="true" immediate="true" />
								</div>
								<div class="col-lg-2">
									<p:commandLink id="bt_consultarInstituicoes" styleClass="btn btn-primary btn-lg btn-block"
										action="#{instituicaoFinanciadoraBean.consultarInstituicoesFinanciadoras}"
										value="Buscar" ajax="false" />
								</div>
								<div class="col-lg-2">
									<p:commandLink id="bt_listarInstituicoes" styleClass="btn btn-primary btn-lg btn-block"
										action="#{instituicaoFinanciadoraBean.listarInstituicoesFinanciadoras}"
										value="Listar todos" immediate="true" ajax="false" />
								</div>
							</div>
						</div>

						<p:dataTable id="instituicoes" 
							var="instituicaoFinanciadora"							
							value="#{instituicaoFinanciadoraBean.instituicoesFinanciadoras}"
							styleClass="table"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							paginator="true" 
							rows="10">

							<p:column headerText="Instituição Financiadora"
								style="width:50%;">
								<h:outputText
									value="#{instituicaoFinanciadora.nomeInstituicaoFinanciadora}" />
							</p:column>

							<p:column headerText="Sigla" style="width:10%;">
								<h:outputText value="#{instituicaoFinanciadora.sigla}" />
							</p:column>

							<p:column headerText="CNPJ" style="width:20%;">
								<h:outputText value="#{instituicaoFinanciadora.cnpj}" />
							</p:column>

							<p:column headerText="Opções"
								style="text-align: center; width:20%;">

								<p:commandLink id="cl_detalhar" ajax="true" immediate="true"
									styleClass="btn btn-primary btn-lg btn-block"
									actionListener="#{instituicaoFinanciadoraBean.detalharInstituicao(instituicaoFinanciadora)}"
									title="Detalhes" value="Detalhes" style="margin-right: 3%;">
								</p:commandLink>

							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
