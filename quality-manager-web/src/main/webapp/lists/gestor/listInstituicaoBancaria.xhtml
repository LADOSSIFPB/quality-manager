<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="form">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Buscar Instituição Bancária</h3>
						</div>
						<div class="panel-body">

							<!-- row search ajax -->
							<div class="row">
								<div class="col-lg-2">
									<h:outputLabel for="descricao" value="Instituição Bancária:" />
								</div>
								<div class="col-lg-9">
									<h:inputText class="form-control login-field" id="descricao"
										value="#{instituicaoBancariaBean.nomeInstituicaoBancaria}"
										size="45" required="true">
										<f:validateLength maximum="255" />
										<p:ajax event="keyup" update="instituicoes"
											listener="#{instituicaoBancariaBean.consultarInstituicoesBancarias}">
										</p:ajax>
									</h:inputText>
								</div>
							</div>

							<!-- row options  -->
							<div class="row">
								<div class="col-lg-2"
									style="padding-top: 1%; margin-bottom: 1%;">
									<p:commandLink value="Novo"
										styleClass="btn btn-primary btn-lg btn-block"
										actionListener="#{editarInstituicaoBancariaBean.createEdit(null)}"
										ajax="true" immediate="true" />
								</div>
								<div class="col-lg-2"
									style="padding-top: 1%; margin-bottom: 1%;">
									<p:commandLink id="bt_consultarInstituicoes"
										styleClass="btn btn-primary btn-lg btn-block"
										action="#{instituicaoBancariaBean.consultarInstituicoesBancarias}"
										value="Buscar" ajax="false" />
								</div>
								<div class="col-lg-2"
									style="padding-top: 1%; margin-bottom: 1%;">
									<p:commandLink id="bt_listarInstituicoes"
										styleClass="btn btn-primary btn-lg btn-block"
										action="#{instituicaoBancariaBean.listarInstituicoesBancarias}"
										value="Listar todos" immediate="true" ajax="false" />
								</div>
							</div>
						</div>

						<p:dataTable id="instituicoes" var="instituicaoBancaria"
							value="#{instituicaoBancariaBean.instituicoesBancarias}"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							paginator="true" rows="10" style="margin-bottom:20px">

							<p:column headerText="Nome do banco">
								<h:outputText value="#{instituicaoBancaria.nomeBanco}" />
							</p:column>

							<p:column headerText="CNPJ">
								<h:outputText value="#{instituicaoBancaria.cnpj}" />
							</p:column>

							<p:column headerText="Opções"
								style="text-align: center; width:20%;">

								<p:commandLink id="cl_detalhar" ajax="true" immediate="true"
									actionListener="#{instituicaoBancariaBean.detalharInstituicaoBancaria(instituicaoBancaria)}"
									styleClass="btn btn-primary btn-lg btn-block" title="Detalhar"
									value="Detalhes" style="margin-right: 3%;" />

							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>
		</div>
	</h:form>

</ui:composition>
