<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="form">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Buscar Curso</h3>
						</div>
						<div class="panel-body">
							
							<!-- Mensagem para listagens -->
							<p:messages id="messages" showDetail="true" showSummary="false" 
								 autoUpdate="true" closable="false" />
								 
							<!-- row search ajax -->
							<div class="row">
								<div class="col-lg-1">
									<h:outputLabel for="descricao" value="Curso: " />
								</div>
								<div class="col-lg-9">
									<h:inputText class="form-control login-field" id="descricao"
										value="#{cursoBean.nomeCurso}" size="45" required="true">
										<f:validateLength maximum="90" />
										<p:ajax event="keyup" update="cursos"
											listener="#{cursoBean.consultarCursos}">
										</p:ajax>
									</h:inputText>
								</div>
							</div>

							<!-- row options  -->
							<div class="row">
								<div class="col-lg-2">
									<p:commandLink value="Novo"
										styleClass="btn btn-primary btn-lg btn-block"
										actionListener="#{editarCursoBean.createEdit(null)}"
										ajax="true" immediate="true" />
								</div>
								<div class="col-lg-2">
									<p:commandLink id="bt_consultarInstituicoes"
										styleClass="btn btn-primary btn-lg btn-block"
										action="#{cursoBean.consultarCursos}" value="Buscar"
										ajax="false" />
								</div>
								<div class="col-lg-2">
									<p:commandLink id="bt_listarInstituicoes"
										styleClass="btn btn-primary btn-lg btn-block"
										action="#{cursoBean.listarCursos}" value="Listar todos"
										immediate="true" ajax="false" />
								</div>
							</div>
						</div>

						<!-- Detalhamento da pesquisa -->
						<p:dataTable id="cursos" 
							var="curso" 
							value="#{cursoBean.cursos}"
							styleClass="table"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							paginator="true" 
							rows="10">

							<p:column headerText="Nome do curso">
								<h:outputText value="#{curso.nomeCurso}" />
							</p:column>

							<p:column headerText="Opções" styleClass="opcoes">

								<p:commandLink id="cl_detalhar" ajax="true" immediate="true"
									actionListener="#{cursoBean.detalharCurso(curso)}"
									styleClass="btn btn-primary btn-lg btn-block" title="Detalhar"
									value="Detalhes" />

							</p:column>

						</p:dataTable>

					</div>
				</div>
			</div>
		</div>
	</h:form>

</ui:composition>
