<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/baseTemplate.xhtml">
	
	<ui:define name="conteudo">	
		
		<!-- Cabeçalho da página -->
		<div id="header">
			<ui:insert name="headerUser">
			</ui:insert>
		</div>

		<!-- Conteúdo -->
		<div id="content">		
			<!-- Barra de menu lateral -->
			<div id="nav">
				<ui:insert name="navUser">
				</ui:insert>
			</div>			
			
			<!-- Seção de conteúdo -->
			<div id="section-user">
				<p:panel id="panelSection">
					<ui:insert name="sectionUser">
					</ui:insert>
				</p:panel>
			</div>
		</div>
		<!-- Rodapé -->
		<div id="footer">
			<ui:insert name="footerUser">
			</ui:insert>
		</div>
	</ui:define>
</ui:composition>
