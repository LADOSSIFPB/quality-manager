<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<!-- Encoding UTF-8 -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
		<!-- Folhas de estilo --> 
		<!-- Flat UI -->
		<link href="../resources/dist/css/vendor/bootstrap.min.css" rel="stylesheet" />	
		<link href="../resources/dist/css/flat-ui.css" rel="stylesheet" />
	
		<!-- Estilo - QManager -->
		<h:outputStylesheet library="css" name="template.css" />
		<h:outputStylesheet library="css" name="footer.css" />
		
		<link rel="shortcut icon" type="image/x-icon"
			href="#{request.contextPath}/resources/imagens/favicon.ico" />			
	
		<!-- Título da página -->
		<title>
			<ui:insert name="pageTitle">
				#{msgs.qmanager}
			</ui:insert>
		</title>
	</h:head>
	
	<f:view contentType="text/html"
		locale="#{facesContext.externalContext.requestLocale}">
		<h:body>
	
			<style>
				body {
					padding-top: 70px;
				}
			</style>
	
			<!-- pt-BR do calendario -->
			<h:outputScript name="calendario_pt_BR.js" library="js" />
	
			<!-- Progress -->
			<p:dialog widgetVar="statusDialog" header="Aguarde" draggable="false"
				closable="false">
				<p:graphicImage value="/resources/imagens/progress.gif" />
			</p:dialog>
	
			<div id="wrapper">
				<ui:insert name="conteudo">
				</ui:insert>
			</div>
	
		</h:body>
	</f:view>
</html>
